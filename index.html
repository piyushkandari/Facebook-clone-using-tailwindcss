<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./p_build.css">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">


</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img class="w-72 ml-[-1rem] h-[106px]" src="./logo.svg" alt="fb_logo">
            <p class="mx-5 my-12 mt-[-1rem] text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col py-3 border-3 ring-1 ring-gray-200 shadow-xl  bg-white rounded-lg w-[396px] relative">
            <input class="border border-1 px-4 outline-blue-300 border-b-gray-300 my-2 mx-4 h-12 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="border border-1 px-4  outline-blue-300 border-b-gray-300 my-2 mx-4 h-12 rounded-lg" type="password" placeholder="Password">
            <button class="my-2 py-3 mx-4 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg text-lg">Log In</button>
            <span class="text-blue-500 cursor-pointer my-2 text-center text-sm hover:underline">Forgotten password?</span>
            <hr class="my-2 mx-4">
            <button class="my-2 py-3 mx-auto px-3 cursor-pointer bg-[#42b72a] hover:bg-[#3ea929] text-white font-bold rounded-lg text-lg w-fit">Create New Account</button>
            <span class="absolute -bottom-12  ml-[3.5rem] cursor-pointer text-sm"><span class="hover:underline font-semibold">Create a Page </span> a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
